<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <style>
        html {
            text-align: center;
        }
        body {
            display: flex;
            justify-content: center; 
            text-align: center;
            font-family: sans-serif;
            height: 100vh;
        }
        h1 {
            font-size: 20px;
        }
        table tr td {
            padding-top: 6px;
            padding-bottom: 6px;
        }
        fieldset {
            width: 500px;
            text-align: center;
        }
    </style>
    <script>
        function validate() {
            var fn = frm.fname.value;
            for (x in fn) {
                ch = fn.charCodeAt(x);
                if (ch < 65 || ch > 90 && ch < 97 || ch > 122) {
                    alert("Invalid Firstname");
                    return false;
                }
            }
            var ln = frm.lname.value;
            for (y in ln) {
                ch = ln.charCodeAt(y);
                if (ch < 65 || ch > 90 && ch < 97 || ch > 122) {
                    alert("Invalid lastname");
                    return false;
                }
            }
            var phn = frm.phone.value;
            var lenp = phn.length;
            if (lenp != 10) {
                alert("Phone number should be exactly 10 digits");
                return false;
            }
            var pwd1 = frm.pwd.value;
            var pwd1 = pwd1.length;
            if (pwd1 % 2 === 1) {
                alert("Password should contain even number of characters");
                return false;
            }
            if (pwd1 >= 8) {
                alert("Password should not exceed 8 characters");
                return false;
            }
            var reg = /^\w+([-+.']\w+)*@\w+([-.]\w+)*\.\w+([-.]\w+)*$/;
            var mail = frm.mailid.value;
            if (reg.test(mail)) {
                alert("Registration Successful");
            } else {
                alert("Invalid email");
                return false;
            }
            return true;
        }
    </script>
</head>
<body>
    <div id="header">

    </div>
    <div id="content">
        <form name="frm" method="POST" action="login.html" onsubmit="return validate()">
            <fieldset>
                <legend><h1>Registration</h1></legend>
                <table>
                    <tr>
                        <td>First Name:</td>
                        <td><input type="text" name="fname" value="" size="50" required></td>
                    </tr>
                    <tr>
                        <td>Last Name:</td>
                        <td><input type="text" name="lname" value="" size="50" required></td>
                    </tr>
                    <tr>
                        <td>Phone No:</td>
                        <td><input type="text" name="phone" value="" size="50" required></td>
                    </tr>
                    <tr>
                        <td>Mail id:</td>
                        <td><input type="email" name="mailid" value="" size="50" required></td>
                    </tr>
                    <tr>
                        <td>Gender:</td>
                        <td>Male: <input type="radio" name="Gender" value="male">
                            Female: <input type="radio" name="Gender" value="female">
                            Others:<input type="radio" name="Gender" value="O   thers">
                        </td>
                    </tr>
                    <tr>
                        <td>DOB:</td>
                        <td><input type="text" name="DOB" value="" size="50" required></td>
                    </tr>
                    <tr>
                        <td>Username:</td>
                        <td><input type="text" name="Uname" value="" size="50" required></td>
                    </tr>
                    <tr>
                        <td>Password:</td>
                        <td><input type="password" name="pwd" value="" size="50" required></td>
                    </tr>
                    <tr>
                        <td>Age:</td>
                        <td><input type="text" name="age" value="" size="50" required></td>
                    </tr>
                </table>
            </fieldset>
            <input type="submit" value="Submit">
        </form>
    </div>
</body>
</html>
